<!DOCTYPE html>
<html class="no-js myclass default ">
<head>
    <title>browser.js development version example</title>
</head>
<body>
<h2>browser.js - Browser & OS detection library</h2>

<p>browser.js makes it easy to write conditional CSS based on device operating system and web browser</p>

<p>browser.js inserts CSS classes into the &lt;html&gt; element.</p>

<p>Current browser &lt;html&gt; element extra classes added: <span id="extra_classes"
                                                                   style="font-weight: bold">no-js</span></p>

<p>All &lt;html&gt; element classes <span id="all_classes" style="font-weight: bold">no-js</span></p>

<script src="https://raw.githubusercontent.com/phpdude/browser.js/master/examples/example.min.js"></script>
</body>
</html>
